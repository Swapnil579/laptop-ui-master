<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
       <nav>
           <ul class="nav-links">
               <li><a class="nav-links" href="#">Specs</a></li>
               <li><a class="nav-links" href="#">Products</a></li>
               <li><a class="nav-links" href="#">Contacts</a></li>
           </ul>
       </nav>
       <div class="cart">
           <img src="./img/cart.svg" alt="cart">
       </div>

    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For Future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k
                        display with touch screen. </p> 
                    </div>
            </div>
            <div class="cdn">
                <button class="cdn-select">14 Inch</button>
                <button class="cdn-add">Add TO Cart</button>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>

            
                                                                   
        </section>
    </main>
.
    
</body>
</html>
